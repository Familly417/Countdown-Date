<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countdown Date!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
</head>
     <body id="Bodyy">
<section class="hero-section">
    <img src="wallpaper.jpg" alt="Background" class="hero-bg">
    <div class="hero-content">
        <h1 class="display-4 fw-bold mb-3">DATE COUNTDOWN!!</h1>
        <p class="lead mb-4">KAMU GAK PAHAM AKU SABARNYA GIMANA YAKKK SAYANGG!!!</p>
        <div id="cardb">
    <div class="card mx-auto text-center" data-aos="zoom-in" data-aos-duration="700" style="width: 21rem; background: rgba(137, 196, 244, 0.4); border: none; justify-content: center; margin-top: 5rem;">
        <div id="classcard">
            <div class="card-body">
                <h5 class="card-title" style="font-weight: 1000;">TANGGAL</h5>
                <p class="card-text" style="font-weight: 900; font-size: x-large;" id="targetDate">26/07/2025</p>
                <div id="countdown" style="display: none;">
                    <div style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem;">
                        <span id="days"></span> Hari
                        <span id="hours"></span> Jam
                        <span id="minutes"></span> Menit
                        <span id="seconds"></span> Detik
                    </div>
                </div>
                <button id="revealBtn" class="btn btn-success btn-lg" style="border-width: 2px; border-color: black; width: 100%;">REVEAL!</button>
            </div>
        </div>
    </div>
</div>
    </div> <!-- Tutup .hero-content -->
</section> <!-- Tutup .hero-section -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>  
      <script>
        AOS.init();
      </script>
<script>
    AOS.init();
    
    // Set target date: 26 July 2025 at 11:00 AM
    const targetDate = new Date('July 26, 2025 11:00:00').getTime();
    
    // Update the countdown every second
    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;
        
        // Time calculations
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Display the result
        document.getElementById("days").innerHTML = days + " ";
        document.getElementById("hours").innerHTML = hours + " ";
        document.getElementById("minutes").innerHTML = minutes + " ";
        document.getElementById("seconds").innerHTML = seconds + " ";
        
        // If the countdown is finished
        if (distance < 0) {
            clearInterval(countdownInterval);
            document.getElementById("countdown").innerHTML = "<div style='font-size: 1.5rem; font-weight: 700;'>Waktu telah tiba!</div>";
        }
    }
    
    // Initialize variables
    let countdownInterval;
    const revealBtn = document.getElementById("revealBtn");
    
    // Add click event to reveal button
    revealBtn.addEventListener("click", function() {
        // Hide the button
        this.style.display = "none";
        
        // Show the countdown
        document.getElementById("countdown").style.display = "block";
        
        // Start the countdown
        updateCountdown(); // Run immediately first
        countdownInterval = setInterval(updateCountdown, 1000); // Then update every second
    });
</script>
</body>

</html>
